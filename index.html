<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Puzzle</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" href="asst/image/icon.jpeg" />
</head>

<body class="bg-dark text-light">
	<div class="container-fluid">
		<div class="row m-0">
			<h1 class="col-6" id="moves"></h1>
			<div class="col-6 text-center">
				<span id="timer" class="m-2">00:00</span>
				<img src="asst/image/timerimage.png" alt="timer" srcset="" id="timerimage">
			</div>
		</div>
		<div class="row mt-3">
			<div id="image" class="col-12 col-lg-6 col-md-6"></div>
			<div id="randbutton" class="col-12 col-lg-6 col-md-6"></div>
		</div>
	</div>

	<!--alert modal box  -->
	<div class="modal fade bg-dark text-info" id="alert" data-bs-backdrop="static">
		<div class="modal-dialog  modal-xl modal-dialog-centered modal-dialog-scrollable" id="modal-size">
			<div class="modal-content">
				<div class="modal-header">
					<h2 id="modalheading">Rules</h2>
				</div>
				<div class="modal-body text-dark">
					<div class="container-fluid">
						<div class="row">
							<div class="col-12">
								<ol>
									<li>You can select image beside the blank box.</li>
									<li>You can use only 50 moves to solve this Puzzle.</li>
									<li>You will only get 1:30 minutes to solve this puzzle.</li>
									‚≠êTime over means Game Over
								</ol>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row text-center">
						<h3 class="m-0 p-0" style="color: darkviolet;">Choose which mode you will play</h3>
						<div class="col-md-6 col-12 mt-2">
							<span class="btn btn-info btn-md" onclick="imagesLoad('hint')" data-bs-dismiss="modal"
								style="z-index:2;position: absolute;left: 25%;margin-block-start: 5%;">Easy</span>
							<img src="asst/image/puzzlehint.png" alt="hint puzzle image" onclick="imagesLoad('hint')"
								data-bs-dismiss="modal" id="imagehint" />
						</div>
						<div class="col-md-6 col-12 mt-2">
							<span class="btn btn-info btn-md" onclick="imagesLoad('nohint')" data-bs-dismiss="modal"
								style="z-index:2;position: absolute;right: 20%;margin-block-start: 5%;">Hard</span>

							<img src="asst/image/puzzle.png" alt="puzzle image" onclick="imagesLoad('nohint')" id="imagehint"
								data-bs-dismiss="modal" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- confirm message model -->
	<div class="modal fade" id="confirm" data-bs-backdrop="static">
		<div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-success">Message</h1>
					<button class="btn btn-close" data-bs-dismiss="modal" id="closemodel"
						onclick="handleUserConfirmation(false)"></button>
				</div>
				<div class="modal-body text-dark">

				</div>
				<div class="modal-footer">
					<button class="btn btn-outline-success" data-bs-dismiss="modal" id="closemodel"
						onclick="handleUserConfirmation(true)">Yes</button>
					<button class="btn btn-outline-danger" data-bs-dismiss="modal" id="closemodel"
						onclick="handleUserConfirmation(false)">No</button>
				</div>
			</div>
		</div>
	</div>
	<!-- jquery libary -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
